---
  applications:
  - name: all_sorns
    buildpacks:
    - nodejs_buildpack
    - ruby_buildpack
    stack: cflinuxfs4
    memory: 1G
    services:
    - all-sorns-db
    env:
      NODE_OPTIONS: "--openssl-legacy-provider"
    command: ./.cloud-gov/start.sh
    routes:
    - route: all-sorns.app.cloud.gov
    - route: sorndashboard.fpc.gov
