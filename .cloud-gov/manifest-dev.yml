---
  applications:
  - name: all_sorns_dev
    buildpacks:
      - https://github.com/cloudfoundry/apt-buildpack
      - nodejs_buildpack
      - ruby_buildpack
    stack: cflinuxfs4
    memory: 1G
    services:
      - all-sorns-db
    command: bundle exec rake cf:on_first_instance db:migrate && bundle exec rails s -p $PORT -e $RAILS_ENV
