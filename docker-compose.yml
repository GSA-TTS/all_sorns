version: "3.7"

services:
  #---------------------------------------------
  # Postgres DB
  #---------------------------------------------
  db:
    image: "postgres:12"
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  #---------------------------------------------
  # Rails app
  #---------------------------------------------
  web:
    build:
      context: .
      dockerfile: "Dockerfile"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres@db/postgres
      RAILS_ENV: test
    ports:
      - "3000:3000"
    volumes:
      - .:/home/app

volumes:
  postgres-data:
